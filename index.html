<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Search Bar Section -->
    <header class="search-header">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search Google...">
            <button class="search-btn">Search</button>
        </div>
    </header>

    <!-- Search Results Section -->
    <section class="results">
        <div class="result">
            <a href="https://www.example.com" class="result-link">
                <div class="result-thumbnail">
                    <img src="https://via.placeholder.com/100" alt="Thumbnail">
                </div>
                <div class="result-info">
                    <h3 class="result-title">Example Website 1</h3>
                    <p class="result-description">This is an example of a website description. It gives a short overview of what the website is about.</p>
                    <p class="result-url">www.example.com</p>
                </div>
            </a>
        </div>

        <div class="result">
            <a href="https://www.example2.com" class="result-link">
                <div class="result-thumbnail">
                    <img src="https://via.placeholder.com/100" alt="Thumbnail">
                </div>
                <div class="result-info">
                    <h3 class="result-title">Example Website 2</h3>
                    <p class="result-description">Another website description with some interesting content about the site and its offerings.</p>
                    <p class="result-url">www.example2.com</p>
                </div>
            </a>
        </div>

        <!-- More results can be added here -->
    </section>

</body>
</html>
