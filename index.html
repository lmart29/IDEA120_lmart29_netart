<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="container">
      <input type="text" class="search-box" placeholder="Search Google">
    </div>
  </header>

  <!-- Search Results Section -->
  <div class="container">
    <div class="result">
      <a href="https://example.com" class="result-title">Example Website</a>
      <span class="result-url">www.example.com</span>
      <p class="result-description">This is a description of the Example Website. It provides useful information on various topics.</p>
    </div>

    <div class="result">
      <a href="https://anotherexample.com" class="result-title">Another Example Website</a>
      <span class="result-url">www.anotherexample.com</span>
      <p class="result-description">Description for Another Example Website. It offers resources on a wide range of subjects.</p>
    </div>

    <!-- More results go here -->
  </div>

</body>
</html>
